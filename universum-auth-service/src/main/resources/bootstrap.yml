spring:
  application:
    name: security-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000
        
---

spring:  profiles:  - "dev"
  cloud:    config:
      enabled: false
      profile: dev      discovery:        enabled: false